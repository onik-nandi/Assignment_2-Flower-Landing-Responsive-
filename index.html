<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/86a736ec5f.js"
      crossorigin="anonymous"
    ></script>
    <title>Flower Market</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-container">
      <!-- Nav area Starts -->
      <nav class="nav-section flex">
        <div class="nav-logo">
          <img src="./Images/logo.png" alt="website_logo" />
        </div>
        <div class="nav-menu p-text flex">
          <ul class="responsive_dis_none flex">
            <li><a href="#" id="text_dark_gray">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
          <ul class="cartul">
            <li>
              <a href="#" id="cart_icon"
                ><i class="fa-solid fa-cart-shopping"></i>Cart($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Nav area Ends -->
      <!-- banner area starts -->
      <section class="banner_section">
        <div class="banner_container flex">
          <div class="banner_content">
            <h1 class="header-font">
              ALWAYS
              <span class="highlight_text"
                >FRESH <br />
                FLOWERS</span
              >
            </h1>
            <p class="p-text">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class="banner_img">
            <img src="./Images/hero-flower.png" alt="banner_img" />
          </div>
        </div>
      </section>
      <!-- banner area starts -->
    </header>
    <!-- Header Section -->
  </body>
</html>
